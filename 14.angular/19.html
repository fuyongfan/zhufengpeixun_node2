<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<div my-drag></div>
<script src="angular.js"></script>
<script>
    var app = angular.module('appModule', []);
    app.directive('myDrag', function () {
        return {
            restrict: 'A',
            link: function (scope, element, attr) {
                //这个element是JQUERY对象，
                element.on('mousedown', function (ev) {
                    var x = ev.pageX - element[0].offsetLeft;
                    var y = ev.pageX - element[0].offsetTop;

                })
            }
        }
    })
</script>

</body>
</html>
